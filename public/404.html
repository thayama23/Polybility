<!DOCTYPE html>
<html>
<head>
  <title>Polybility - Page Not Found(404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
  .error {
    padding-top: 16%
  }
  h1 {
    text-align: center;
    color:#ff7d55
  }

  .footer{
    background-color: #FFC109;
    height: 60px;
    width: 100%;
     position: fixed;
    bottom:0;
  }

  .footer p {
    font-size: 1rem;
    color: #fff;
    padding-top:5px;
    text-align: center;
  }
  </style>
</head>

<body>

  <div class="error">
    <h1>一時的なエラーが発生しました。</h1>
    <h1>The page you were looking for doesn't exist.</h1>
  </div>

  <footer class="footer">
    <p>Copyright © 2020 Polybility Yuji Sugaya.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>
    bubbly({
      colorStart: "#fff4e6",
      colorStop: "#ffe9e4",
      blur: 2,
      bubbles: 40,
      compose: "source-over",
      bubbleFunc:() => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
    });
  </script>

</body>
</html>
